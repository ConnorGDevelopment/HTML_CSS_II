<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- don't forget the canvas to paint on  -->

    <canvas id="myCanvas" width="500" height="500" style="border:solid black 1px">
    </canvas>

    <canvas id="myCanvas2" width="500" height="500" style="border:solid black 1px">
    </canvas>

    <canvas id="myCanvas3" width="500" height="500" style="border:solid black 1px">
    </canvas>

    <!-- for drawImage() -->

    <!-- Image to use in HTML -->

    <p>
        Image to use
    </p>
    <img id="kittens" src="https://www.aspca.org/sites/default/files/blog_apcc-foster-kitten-safety_060619_main.jpg" alt="two kittens" width="200" height="200">

    <p>
        Canvas to Fill
    </p>
    <canvas id="myCanvas4" width="1050" height="500" style="border: 1px solid black;"></canvas>
    <p><button onclick="myCanvas()">Try It</button></p>
    <!-- Create a canvas to fill -->




    <script>
        // draw a line

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 150);
        ctx.stroke();

        // draw a circle

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(100, 120, 50, 0, 2 * Math.PI);
        ctx.stroke();

        // draw a linear gradient 

        // create the gradient

        // fill the gradient

        var c = document.getElementById("myCanvas2");
        var ctx = c.getContext("2d");

        var grd = ctx.createLinearGradient(0, 0, 170, 0);
        grd.addColorStop(0, "black");
        grd.addColorStop(1, "white");

        ctx.fillStyle = grd;
        ctx.fillRect(20, 200, 150, 100);


        // ********************Canvas part 2 tutorial *******************

        // draw a radial gradient (circle)


        //    create the gradient



        //   fill the gradient

        var circGradient = document.getElementById("myCanvas2");
        var ctx = circGradient.getContext("2d");

        var gradient = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
        gradient.addColorStop(0, "blue");
        gradient.addColorStop(1, "white");

        ctx.fillStyle = gradient;
        ctx.fillRect(10, 10, 150, 80)


        // drawText()

        var textContext = document.getElementById("myCanvas3");
        var ctx = textContext.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("hello world", 10, 50);





        // strokeText()

        var strokeText = document.getElementById("myCanvas3");
        var ctx = strokeText.getContext("2d");
        ctx.font = "30px Arial";
        ctx.strokeText("Hello World", 10, 100);



        // drawImage()
        function myCanvas() {
            var image = document.getElementById("myCanvas4");
            var ctx = image.getContext("2d");
            var img = document.getElementById("kittens");
            ctx.drawImage(img, 0, 0);
        }
    </script>




</body>

</html>
