<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Tutorial</title>
</head>

<body>

    <h1>SVG Tutorial Stuff</h1>

    <!-- Let's learn about SVG rectangles -->

    <svg width="400" height="100">
        <rect 
            width="400"
            height="100"
            style="
                fill:pink;
                stroke: width 3;
                stroke:black
        "></rect>
    </svg>


    <!-- Example #2 for SVG rectangles playing w/ opacity -->

    <svg width="400" height="100">
        <rect 
            x="50"
            y="20"
            width="150"
            height="150"
            style="
                fill:blue;
                stroke: width 5;
                stroke:pink;
                fill-opacity: 0.1;
                stroke-opacity: 0.8;
        "></rect>
    </svg>

    <!-- Example #3 for SVG rectangles playing w/ rounded corners-->

    <svg width="400" height="180">
        <rect 
            x="50"
            y="20"
            rx="20"
            ry="20"
            width="150"
            height="150"
            style="
                fill:red;
                stroke: width 5;
                stroke:black;
                opacity: 0.5;
        "></rect>
    </svg>






    <!-- ****************  SVG TEXT ******************************* -->
    <!-- TIP:  use Dev Tools to see how the text is setting in the SVG element -->




    <!-- Example 1 for SVG Text -->

    <svg height="300" width="400">
        <text
        x="0"
        y="150"
        fill="red"
        style="
            font-size: 50px;
        ">
        Are you a cat or dog person?
        </text>
    </svg>


    <!-- Example 2 for SVG Text -->

    <svg height="260" width="200">
        <text
            x="0"
            y="150"
            fill="red"
            transform="rotate(30,20,40)"
            style="
            font-size: 30px;
        ">
        Cats or Dogs
        </text>
    </svg>
    <!-- fix it by using Dev tools -->

    <svg height="300" width="600">
        <text
        x="0"
        y="150"
        fill="red"
        style="
            font-size: 50px;
        ">
        Are you a cat or dog person?
        </text>
    </svg>

    <svg height="360" width="300">
        <text
            x="100"
            y="150"
            fill="red"
            transform="rotate(30,20,40)"
            style="
            font-size: 30px;
        ">
        Cats or Dogs
        </text>
    </svg>

    <!-- ********************* SVG DROP SHADOWS *********************** -->

    <!-- feoffset -->
    <svg height="120" width="120">
        <defs>
            <filter
                id="f1"
                x="0"
                y="0"
                width="200%"
                height="200%"
            >
                <feOffset
                    result="offOut"
                    in="SourceGraphic"
                    dx="24"
                    dy="24"
                >
                <feBlend
                    in="SourceGraphic"
                    in2="offOut"
                    mode="normal"
                >
            </filter>
        </defs>
        <rect
            width="90"
            height="90"
            stroke="green"
            stroke-width="3"
            fill="yellow"
            filter="url(#f1)"
        ></rect>
    </svg>
    <!-- NOTE:  There aren't closing tags from some of the elements -->





</body>

</html>
