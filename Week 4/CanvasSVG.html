        <button class="d-block" style="background-color:#262e09; color:#ced1b2 " onclick="viewMore()">

        </button>

    <script>
        var image = document.getElementById("logo");
        var ctx = image.getContext("2d");
        var img = document.getElementById("logo-image");
        ctx.drawImage(img, 0, 0);

        function viewMore() {
            var c = document.getElementById("image1");
            var ctx2 = c.getContext("2d");
            var img = document.getElementById("viewMore1");
            ctx2.drawImage(img, 0, 0, 250, 250);
            var c = document.getElementById("image2");
            var ctx2 = c.getContext("2d");
            var img = document.getElementById("viewMore2");
            ctx2.drawImage(img, 0, 0, 250, 250);
            var c = document.getElementById("image3");
            var ctx2 = c.getContext("2d");
            var img = document.getElementById("viewMore3");
            ctx2.drawImage(img, 0, 0, 250, 250);
        }
    </script>
